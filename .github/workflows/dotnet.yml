# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:2019-latest
        env:
          SA_PASSWORD: MyTestPassword
          ACCEPT_EULA: 'Y'
        ports:
          - 1433:1433
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./src
    - name: Build
      run: dotnet build --no-restore
      working-directory: ./src
    - name: Test
      run: |
        dotnet user-secrets init --project Tests/GarageBuddy.Web.Tests/GarageBuddy.Web.Tests.csproj
        dotnet user-secrets set "ConnectionStrings:DefaultConnection" "Server=localhost,1433;Initial Catalog=GarageBuddyTest;User Id=sa;Password=MyTestPassword;" --project Tests/GarageBuddy.Web.Tests/GarageBuddy.Web.Tests.csproj
        dotnet test --no-build --verbosity normal
      working-directory: ./src